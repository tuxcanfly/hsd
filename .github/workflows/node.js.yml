name: npm test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - run: sudo apt-get install -y libunbound-dev
    - run: npm ci
    - run: npm install eslint babel-eslint

    - name: eslint
      uses: hallee/eslint-action@1.0.3
      with:
        repo-token: ${{secrets.GITHUB_TOKEN}}

    - name: npm test
      uses: actions/setup-node@v1
    - run: npm run build --if-present
    - run: npm install nyc bmocha
    - run: node_modules/.bin/nyc --reporter lcov node_modules/.bin/bmocha -- --reporter spec test/*.js

    - name: coveralls
      uses: coverallsapp/github-action@v1.1.1
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
