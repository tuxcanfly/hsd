name: npm test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:


    - name: eslint
      uses: actions/checkout@v2
    - run: sudo apt-get install -y libunbound-dev
    - run: npm ci
    - run: npm install -g eslint babel-eslint
    - run: eslint .

    - name: npm test
      uses: actions/setup-node@v1
    - run: npm run build --if-present
    - run: npm install -g nyc bmocha coveralls
    - run: nyc --reporter=lcov bmocha -- --reporter spec test/*.js | coveralls
